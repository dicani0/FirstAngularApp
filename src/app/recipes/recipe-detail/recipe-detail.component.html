<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" class="img-fluid" alt="" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="manageDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage recipes
        </button>
        <div class="dropdown-menu" aria-labelledby="#manageDropdown">
          <a href="" class="dropdown-item">To shopping list</a>
          <a href="" class="dropdown-item">Edit recipe</a>
          <a href="" class="dropdown-item">Delete recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
