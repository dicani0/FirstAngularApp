<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" class="img-fluid" alt="" />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <div appDropdown class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="manageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Manage recipes </button>
                <div appDropdown class="dropdown-menu" aria-labelledby="#manageDropdown">
                    <a (click)="onAddToShoppingList()" class="dropdown-item">To shopping list</a>
                    <a href="" class="dropdown-item">Edit recipe</a>
                    <a href="" class="dropdown-item">Delete recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
